      <div class="grid-main">
        <section class="logo">
          <img src="./assets/images/logo_economidin.svg" alt="" />
        </section>

        <section class="login">
          <div class="card-login">
            <header>
              <h2>Login</h2>
            </header>

            <form>
              <div class="mb-3">
                <label for="basic-url" class="form-label"
                  >Usuário (e-mail)</label
                >
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3"
                    ><i class="bi bi-person-fill"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3 basic-addon4"
                    placeholder="Ex: email@email.com"
                    name="basic-url"
                    required
                    autocomplete="current-password"
                  />
                  <span id="basic-addon3"><i></i></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="basic-url" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                  <input
                    id="passwordInput"
                    type="password"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3 basic-addon4"
                    placeholder="Digite a sua senha"
                    name="basic-url"
                    required
                    autocomplete="current-password"
                  />
                  <span id="btnPW" id="basic-addon3"
                    ><i class="bi bi-eye-slash" id="iconPW"></i
                  ></span>
                </div>
              </div>

              <div class="forgot-password">
                <a href="#">Esqueceu a sua senha?</a>
              </div>

              <div class="form-btn">
                <button class="btn-style btn-login">entrar</button>
              </div>
              <div class="linha-div">
                <div class="linha"></div>
                <div class="texto">Ou entre com</div>
              </div>
              <div class="redessociais">
                <i class="bi bi-google"></i>
                <i class="bi bi-facebook"></i>
              </div>

              <div class="sign-up">
                <p>Ainda não possui conta?<a href="#"> Cadastre-se aqui!</a></p>
              </div>
            </form>
          </div>
        </section>
      </div>
